<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 flex flex-col justify-items-center text-center p-4">
    <h1 class="text-2xl font-bold text-gray-800">Encourage-Bot</h1>
<div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-lg mx-auto">
    <p>Encouragement Chatbot is designed to uplift users by providing Bible-based encouragement, prayers, and messages about Jesus and salvation.Users can share their feelings and your bot responds with comforting scriptures or motivational words tailored to fit your needs</p>

</div>


    <div class="mt-4 space-y-4" >
    <div   id="chatHistory" >
        <!-- all chat history will appear here -->
    </div>
    <input class="border-2 m-2 bg-white" type="text" name="userInput" placeholder="How are you feeling?" aria-label="Type your message here" id="userInput">
    <button class="border-2 cursor-pointer" id="send">Send</button>
</div>









    <script src="app.js" ></script>
</body>
</html>
